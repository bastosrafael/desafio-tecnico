name: CI/CD Pipeline

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r app/requirements.txt

      - name: Run unit tests (dummy)
        run: echo "Running dummy unit tests..."

      - name: SonarCloud Code Analysis
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=${{ secrets.SONAR_ORG }}
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.sources=app

      - name: SonarCloud Quality Gate
        uses: SonarSource/sonarqube-quality-gate-action@v1.1.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io

      - name: Set image version
        run: |
          if [ "${GITHUB_REF_TYPE}" = "tag" ]; then
            VERSION="${GITHUB_REF_NAME#v}"
          else
            VERSION="1.0.${GITHUB_RUN_NUMBER}"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Build Docker image
        run: |
          docker build -t bastosrafael/desafio-devops-app:${{ env.VERSION }} -t bastosrafael/desafio-devops-app:latest .

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        run: |
          docker push bastosrafael/desafio-devops-app:${{ env.VERSION }}
          docker push bastosrafael/desafio-devops-app:latest

      - name: Create Kind cluster
        uses: helm/kind-action@v1.10.0
        with:
          cluster_name: desafio-devops

      - name: Load image into Kind
        run: |
          kind load docker-image bastosrafael/desafio-devops-app:${{ env.VERSION }} --name desafio-devops

      - name: Deploy to Kind
        run: |
          kubectl apply -f k8s/
          kubectl set image deployment/desafio-devops-app-deployment desafio-devops-app=bastosrafael/desafio-devops-app:${{ env.VERSION }}
          kubectl rollout status deployment/desafio-devops-app-deployment
